<div class="form-style">
    <h1>Update Product</h1>
    <form [formGroup]="myForm">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title" type="text">
                <mat-icon matSuffix [ngStyle]="{'color': myForm.get('title')?.valid ? '' : 'red'}">{{myForm.get('title')?.valid ? 'sentiment_very_satisfied' : 'mood_bad'}}</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Author</mat-label>
                <input matInput placeholder="Author" formControlName="author" type="text">
                <mat-icon matSuffix [ngStyle]="{'color': myForm.get('author')?.valid ? '' : 'red'}">{{myForm.get('author')?.valid ? 'sentiment_very_satisfied' : 'mood_bad'}}</mat-icon>
            </mat-form-field>
        </p>
        
        <button mat-raised-button color="primary" (click)="addUpdateBook(myForm.value)" [disabled]="!myForm.valid">{{titleTag}}</button>
        <button mat-raised-button color="primary" (click)="resetForm()" [disabled]="!myForm.valid">Reset</button>
    </form>
</div>
